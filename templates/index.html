<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Excel Mock Interviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Excel Mock Interviewer</h1>
        <div class="card p-4 shadow">
            <form method="post" action="/interview">
                <div class="mb-3">
                    <label class="form-label"><strong>Question {{ index + 1 }}:</strong></label>
                    <p class="fs-5">{{ question }}</p>
                </div>

                <div class="mb-3">
                    <textarea name="answer" class="form-control" rows="6" placeholder="Type your answer here..." required></textarea>
                </div>

                <input type="hidden" name="index" value="{{ index }}">
                <button type="submit" class="btn btn-primary">Submit Answer</button>
            </form>
        </div>
    </div>
</body>

</html>
